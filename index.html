<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: Rohit Sharma, Virat Kohli </p>
      
      <label>Webcam View - </label>
      <div id="camera"></div>
      

      <br><br>
      <div id="result"></div>
      
      <center> <p><input type="file" accept="image/gif, image/jpeg, image/png" 
        name="image" id="file" onchange="loadFile(event)" style="display:none;"></p>
         <p><label for="file" style="cursor:pointer;">Upload image</label></p>
          <p> <img id="output" width="400"></p> </center> 
          <script>
            var loadFile= function(event){
                 var image=document.getElementById('output');
                  image.src=URL.createObjectURL(event.target.files[0]); 
                 }; 
                  </script>
      
      <br><br>

      <br><br>

      <br><br>
      <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
      <br>
      <br>
      <button class="btn btn-primary" onclick="check()">Identify Cube</button>
      <p style="font-size: 22px;">Object : <span id="object"></span> </p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
